<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- contenedor general -->
    <div class="bg-secondary p-5 d-flex" style="--bs-bg-opacity: 0.1">
      <!-- contenedor central -->
      <div class="d-flex container flex-column justify-content-betwee align-items-center gap-2" style="--bs-bg-opacity: 1">
        <!-- contenedor arriba -->
        <div class="bg-light d-flex flex-column p-5 align-items-start gap-2 shadow w-50 ">
          <img
            class="logo"
            role="img"
            pngsrc="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ed9c9eb0dce17d752bedea6b5acda6d9.png"
            svgsrc="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"
            data-bind="imgSrc, attr: { alt: str['MOBILE_STR_Footer_Microsoft'] }"
            src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"
            alt="Microsoft"
          />
          <span class="fs-4 fw-bolder">Sign in</span>

          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />

          <span class="fs-6 ">No account? <a href="https://www.google.com">Create one</a></span>
          <button type="button" class="btn btn-primary align-self-end">Next</button>
        </div>
        <!-- contenedor abajo -->
        <button type="button" class="btn btn-light shadow w-50">Sign-in options</button>

      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
